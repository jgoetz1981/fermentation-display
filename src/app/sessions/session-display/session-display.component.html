<h2>ID: {{sessionId}}</h2>
<h2>Name: {{sessionName}}</h2>

<div style="display: block;">
  <canvas baseChart width="400" height="400" chartType='line' class='chart' [datasets]='graphData' [labels]='chartLabels' [options]='lineChartOptions'></canvas>
</div>
<table mat-table [dataSource]='sessionData'>
  <ng-container matColumnDef='timestamp'>
    <th mat-header-cell *matHeaderCellDef>Timestamp</th>
    <td mat-cell *matCellDef='let reading'>{{reading.timestamp}}</td>
  </ng-container>
  <ng-container matColumnDef='gravity'>
      <th mat-header-cell *matHeaderCellDef>Gravity</th>
      <td mat-cell *matCellDef='let reading'>{{reading.gravity}}</td>
  </ng-container>
  <ng-container matColumnDef='temperature'>
      <th mat-header-cell *matHeaderCellDef>Temperature</th>
      <td mat-cell *matCellDef='let reading'>{{reading.temperature}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
